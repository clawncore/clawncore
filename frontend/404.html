<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>ClawnCore Multitech Company</title>
  <script>
    // GitHub Pages redirect for SPA
    (function () {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();

    // Redirect to index.html for client-side routing
    var path = window.location.pathname;
    var baseUrl = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/');

    // For GitHub Pages, we need to redirect to the base URL
    var baseHref = window.location.origin + '/';
    var repoName = window.location.pathname.split('/')[1];

    if (repoName) {
      baseHref = window.location.origin + '/' + repoName + '/';
    }

    window.location.replace(baseHref);
  </script>
</head>

<body>
  <p>If you are not redirected automatically, follow this <a href="/">link to homepage</a>.</p>
</body>

</html>
