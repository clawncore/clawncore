<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>ClawnCore Multitech Company</title>
  <script>
    // GitHub Pages redirect for SPA
    (function () {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();

    // Redirect to index.html for client-side routing
    var path = window.location.pathname;
    var baseUrl = window.location.origin + '/clawncore/';

    window.location.replace(baseUrl);
  </script>
</head>

<body>
  <p>If you are not redirected automatically, follow this <a href="/clawncore/">link to homepage</a>.</p>
</body>

</html>
