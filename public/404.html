<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>ClawnCore Multitech Company</title>
  <script>
    // Redirect to the index.html for client-side routing
    sessionStorage.setItem('redirected', 'true');
    var path = window.location.pathname;
    var pathSegments = path.split('/');
    var newPath = '';
    for (var i = 1; i < pathSegments.length; i++) {
      newPath += '../';
    }
    if (newPath === '') {
      newPath = './';
    }
    window.location.replace(newPath + 'index.html');
  </script>
</head>

<body>
  <p>If you are not redirected automatically, follow this <a href="./index.html">link to homepage</a>.</p>
</body>

</html>
